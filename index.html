<!DOCTYPE html>
<html>
  <head>
    <title>DevCycle JavaScript SDK Example</title>
    <link rel="icon" href="./images/favicon.svg" />
    <link rel="stylesheet" href="App.css" type="text/css" />
    <meta charset="utf-8">
  </head>

  <body class="App">
    <img src="./images/togglebot.png" class="App-logo" alt="togglebot" id="togglebot" />

    <div class="App-user">
      <h1 id="greeting">Loading...</h1>
      <select id="identify" class="App-button"></select>
      <button id="reset" class="App-button"> Reset User </button>
    </div>

    <div>
      <p>Edit <code>src/devcycle.js</code>, then run <code>yarn build</code> and refresh to reload.</p>
      <a
        class="App-link"
        href="https://docs.devcycle.com/sdk/client-side-sdks/javascript/"
        target="_blank"
      >
        DevCycle SDK Docs
      </a>
    </div>

    <script src="dist/main.js"></script>
</body>
</html>
